<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ventas - Montecafe</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="pagina-ventas">
  <div class="layout">

    <!-- Menú lateral -->
    <div class="sidebar">
      <h2>Montecafe</h2>
      <a href="dashboard.html">Inicio</a>
      <a href="proveedores.html">Proveedores</a>
      <a href="materia_prima.html">Materia Prima</a>
      <a href="inventario.html">Inventario</a>
      <a href="ventas.html" class="active">Ventas</a>
      <a href="clientes.html">Clientes</a>
      <a href="reportes.html">Reportes</a>
      <a href="configuracion.html">Configuración</a>
    </div>

    <!-- Contenido principal -->
    <div class="main-content">
      <div class="header-top">
        <h1>Módulo de Ventas</h1>
        <div class="admin-controls">
          <strong>Admin</strong>
          <a href="index.html" class="logout-btn">Cerrar sesión</a>
        </div>
      </div>

      <!-- Formulario de ventas -->
      <div class="sales-form">
        <div class="form-group">
        <label>Nombre Cliente</label>
        <input type="text" id="nombreCliente" placeholder="Nombre del Cliente">
        </div>
        <label>Producto</label>
       <div class="form-group">
        <select>
          <option value="">Seleccione un producto</option>
          <option value="Café tostado">Café tostado</option>
          <option value="Materia prima A">Materia prima A</option>
          <option value="Envases">Envases</option>
        </select>
	</div>
        <div class="form-group">
        <label>Cantidad</label> 
        <input type="text" id="Cantidad" placeholder="Cantidad">
        </div>
        <div class="form-group">
        <label>Precio Unitario</label> 
        <input type="text" id="precioUnitario" placeholder="Precio Unitario">
        </div>
        <div class="form-group">
        <label>Valor Total</label> 
        <input type="text" id="valorTotal" placeholder="Total Venta">
        </div>        
        <div class="form-group">
        <label>Fecha</label>               
        <input type="date">
        </div>
        <button class="confirmar">Confirmar Venta</button>
        <button class="cancelar">Cancelar</button>
        </div>
      <!-- Resumen de la venta -->
      <div class="sales-summary">
        <h2>Resumen de la Venta</h2>
        <p>Producto: <strong>-</strong></p>
        <p>Cantidad: <strong>-</strong></p>
        <p>Precio Unitario: <strong>$0</strong></p>
        <p>Total: <strong>$0</strong></p>
      </div>
    </div>
  </div>

  <!-- Script centralizado -->
  <script src="script.js"></script>
</body>
</html>
